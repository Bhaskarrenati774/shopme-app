  <body>
    <section class="header">
      <div class="logo">
        <h1 class="logo_title">SHOP <span id="inner_title">Me</span></h1>
      </div>
      <div class="nav-menu">

        </ul>
      </div>
      <div class="icons-bar">
        <input type="search" id="search" placeholder="Search me" />

            <i class="fa-solid fa-bag-shopping"></i><span id="count">0</span></a

        </div>
        <i class="fa-regular fa-user"></i>

    </section>
    <div class="pageContainer">

          <p>Total Items: <span id="itemsCount">0</span></p>

            <p>Amount Rs:<span id="totalAmount">0</span></p>
    
           <a href="./orderconfirmation.html"><button id="proceedBtn">Place Order</button></a>
